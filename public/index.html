<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Cuby</title>
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div class="container">
      <header class="header_main">
        <div class="container_header">
          <div class="header_row1">
            <div class="header_logo">
              <a href="#" target="_blank">
                <img class="logo" src="images/logo.svg" alt="Логотип" />
              </a>
            </div>
            <div class="lang_switcher">
              <button class="lang_switcher_btn">
                RUS <img src="images/arrow.svg" alt="Стрелка" />
              </button>
            </div>
            <div class="header_icons">
              <div class="header_icon">
                <a href="#" target="_blank">
                  <img src="images/icons/skype.svg" alt="Иконка" />
                </a>
              </div>
              <div class="header_icon">
                <a href="#" target="_blank">
                  <img src="images/icons/tg.svg" alt="Иконка" />
                </a>
              </div>
            </div>
            <div class="header_mail">
              <a class="mail" href="mailto:">
                <span>info@cuby.net</span>
              </a>
            </div>
          </div>
          <div class="header_row2">
            <nav class="header_anchors anchors_links">
              <ul>
                <li class="anchors_link"><a href="#"></a>Услуги</li>
                <li class="anchors_link"><a href="#"></a>О компании</li>
              </ul>
            </nav>
            <div class="header_button">
              <button class="button_type1">Оставить заявку</button>
            </div>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
